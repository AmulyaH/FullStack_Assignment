<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="3-form.css" />
    <title>JavaScript Form Exercise</title>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3" onsubmit=" event.preventDefault(); saveForm()">
      <h2 class="mt-2 mb-4">Contact Form</h2>
      <div class="form-group row">
        <div class="col-sm-12">
          <label for="fname">Name *</label>
          <input type="text" class="form-control form-control-lg" id="txtname" name="fname" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <label for="email">Email *</label>
          <input type="text" class="form-control form-control-lg" id="txtemail" name="email" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <label for="message">Submit your message</label>
          <textarea id="txtmessage" name="message" rows="5" class="form-control form-control-lg" name="Comment"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <div class="custom-control custom-checkbox mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="chk" value="on" name="remember"> 
            <label class="custom-control-label" for="chk">Sign up for the newsletter</label>
        </div>
        </div>
      </div>
      
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="submit" id="btnSubmit"  class="btn btn-primary col-sm-12 btn-xl" value="Submit">
        </div>
        <div class="col-sm-6">
          <input type="reset" class="btn btn-secondary col-sm-12 btn-xl" value="Reset">
        </div>
      </div> 
    </form>
    <script src="3-form.js"></script>
  </body>
</html>
