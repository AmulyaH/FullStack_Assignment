<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="6-bootstrap-form.css" />
    <title>Bootstrap Form Exercise</title>
  </head>
  <body>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-4 offset-lg-4  col-xs-5 offset-sm-1">
        <div class="container">
          <form>
            <div class="form-group row customDiv">
              <div class="col-sm-12">
                <h1>Contact Form</h1>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <label for="fname">Name *</label>
                <input type="text" class="form-control form-control-lg" id="name" name="name" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <label for="email">Email *</label>
                <input type="text" class="form-control form-control-lg" id="email" name="email" required>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <label for="lblmessage">Submit your message</label>
                <textarea id="txtmessage" rows="5" class="form-control form-control-lg" name="Comment"></textarea>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <div class="custom-control custom-checkbox mr-sm-2">
                  <input type="checkbox" class="custom-control-input" id="chk" name="remember"> 
                  <label class="custom-control-label" for="chk">Sign up for the newsletter</label>
              </div>
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-sm-6">
                <input type="submit" class="btn btn-primary col-sm-12 btn-xl" value="Submit">
              </div>
              <div class="col-sm-6">
                <input type="reset" class="btn btn-secondary col-sm-12 btn-xl" value="Reset">
              </div>
            </div> 
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
