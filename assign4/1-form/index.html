  <body class="bg-dark">
	  	<section>

	  	    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3" â€‹action="/submit" method="post">
	  	    	<header>
	  				<h1 class="display-5"><strong>CONTACT FORM</strong></h1>
	  			</header>

          <div class="form-group row">
            <div class="col-sm-12">
              <label for="fname">Name *</label>
              <input type="text" class="form-control form-control-lg" id="txtname" name="fname" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <label for="email">Email *</label>
              <input type="text" class="form-control form-control-lg" id="txtemail" name="email" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <label for="message">Submit your message</label>
              <textarea id="txtmessage" name="message" rows="5" class="form-control form-control-lg"></textarea>
            </div>
          </div>

		  		<div class="form-group row">
            <div class="col-sm-12">
              <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="chk" value="on" name="remember"> 
                <label class="custom-control-label" for="chk">Sign up for the newsletter</label>
            </div>
            </div>
          </div>
	            
		  		<div class="form-group row">
            <div class="col-sm-6">
              <input type="submit" id="btnSubmit"  class="btn btn-primary col-sm-12 btn-xl" value="Submit">
            </div>
            <div class="col-sm-6">
              <input type="reset" class="btn btn-secondary col-sm-12 btn-xl" value="Reset">
            </div>
          </div>
	  	    </form>
	    </section>
